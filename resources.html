<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background-color: #121212;
            color: #f1f1f1;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 700px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            animation: slideDown 0.8s ease-out;
        }

        .para {
            font-size: 14px;
            color: #c0c0c0;
            margin-bottom: 2rem;
            animation: slideDown 1.2s ease-out;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #1e1e1e;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            animation: popIn 0.6s ease-out forwards;
            opacity: 0;
        }

        li:hover {
            background: #2a2a2a;
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0, 170, 255, 0.25);
        }

        a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff;
        }

        li:nth-child(1) {
            animation-delay: 0.2s;
        }

        li:nth-child(2) {
            animation-delay: 0.4s;
        }

        li:nth-child(3) {
            animation-delay: 0.6s;
        }

        li:nth-child(4) {
            animation-delay: 0.8s;
        }

        li:nth-child(5) {
            animation-delay: 1.0s;
        }

        li:nth-child(6) {
            animation-delay: 1.2s;
        }

        li:nth-child(7) {
            animation-delay: 1.4s;
        }

        li:nth-child(8) {
            animation-delay: 1.6s;
        }

        li:nth-child(9) {
            animation-delay: 1.8s;
        }

        li:nth-child(10) {
            animation-delay: 2.0s;
        }

        li:nth-child(11) {
            animation-delay: 2.2s;
        }

        li:nth-child(12) {
            animation-delay: 2.4s;
        }

        li:nth-child(13) {
            animation-delay: 2.6s;
        }

        li:nth-child(14) {
            animation-delay: 2.8s;
        }

        li:nth-child(15) {
            animation-delay: 3.0s;
        }

        li:last-child {
            padding: 2rem;
            font-size: 1.4rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Resources</h1>
        <p class="para">Compatible for AE, Vegas, PR, DaVinci, Capcut, Camtasia, Filmora, Final Cut Pro, Clipchamp, Adobe Express, Alight Motion, VN, Power Director, etc.</p>

          <li><a href="https://drive.google.com/drive/folders/14sEPjDcYdZsiRDBCtEv7RZI9nos_bXzY?usp=sharing" target="_blank">Overlays</a></li>
          
          
          <li><a href="https://drive.google.com/drive/folders/1skWHugRPqhS4dyQIJKTEqdt--jcjxgB6?usp=drive_link" target="_blank">Fonts</a></li>
          
          
          
            <li><a href="https://drive.google.com/drive/folders/12ND6xpq6gfHkwXG6TUrVOBFJJl6TVWZd?usp=sharing" target="_blank">SFX</a></li>
          
          
          <li><a href="https://drive.google.com/drive/folders/1CuhpzaP-DsaaHmiGr81Wz1F6qmeQZILJ?usp=drive_link" target="_blank">Presets (For AE)</a></li>
          
          
          <li><a href="https://drive.google.com/drive/folders/113RkCZ5OcPwXqVsY05RVMAVcV9HexOK7?usp=drive_link" target="_blank">Flow Clips</a></li>
          
          
                    <li><a href="https://kowalskiii189.github.io/website.html" target="_blank">Plugins</a></li>



        </ul>
      
    </div>
  
</body>

</html>
